# 数据源配置
data_source:
  root_data_path: "gnd_dataset/PrimeKG/kg.csv"
  data_file_format: ".csv"
  dataset_name: "PrimeKG" 
guide_file: "perturbation_generator/semantic_perturb_guide/paramkg_copy.json"
# perturbation generator config
perturbation:
  method: "semantic" # "random", "semantic", "topology", mixture is accepted
  type: ["noise"] # "incompleteness", "noise", mixture is accepted
  seed: 42
  # incompleteness config
  remove_nodes: true
  node_removal_ratio: 0.1
  remove_edges: true
  edge_removal_ratio: 0.15
  incomplete_attribute: true
  attribute_attribute_ratio: 0.05
  # noise config
  add_noise: true
  # 属性值加噪配置
  noise_attributes: true
  noise_attributes_ratio: 0.08  # 要加噪的行的比例
  noise_columns_ratio: 0.3  # 每行采样的列的比例进行加噪
  # 噪声行配置
  noise_rows: true
  noise_rows_ratio: 0.05  # 要添加的噪声行占总行数的比例
  noise_row_columns_ratio: 0.3  # 复制行后要修改的列的比例
# 算法方法配置
methodology:
  type: "graph_algorithm"  # "graph_algorithm", "graph_rag", "gnn"
  algorithm_name: "pagerank"
  algorithm_type: "pagerank"  # 对于graph_algorithm类型
  algorithm_params:
    alpha: 0.85
    max_iter: 100
    tol: 1e-6

# 查询配置
queries:
  total_queries: 30
  query_type_ratio:
    read: 0.7
    update: 0.3
  
  # 读查询配置
  read_queries:
    num_queries: 20
    query_distribution:
      node_query: 0.3
      edge_query: 0.2
      path_query: 0.2
      subgraph_query: 0.15
      centrality_query: 0.1
      community_query: 0.05
  
  # 更新查询配置
  update_queries:
    num_queries: 10
    query_distribution:
      node_operations: 0.4
      edge_operations: 0.4
      attribute_operations: 0.2

# 评估配置
evaluation:
  # 准确性评估
  accuracy:
    enabled: true
    metrics: ["accuracy", "precision", "recall", "f1"]
    tolerance: 1e-6
  
  # 鲁棒性评估
  robustness:
    enabled: true
    perturbation_types: ["random", "semantic", "topology"]
    robustness_threshold: 0.8
  
  # 性能评估
  performance:
    enabled: true
    performance_metrics: ["execution_time", "memory_usage", "throughput", "scalability"]
    baseline_performance: {}

# 报告配置
reports:
  export_files: true
  format: "json"  # "json", "html", "markdown", "csv"
  include_details: true
  include_visualizations: false
  
  # 综合报告
  comprehensive:
    enabled: true
  
  # 不完整性报告
  incompleteness:
    enabled: false
  
  # 噪声报告
  noise:
    enabled: false
  
  # 更新报告
  update:
    enabled: false

# 日志配置
logging:
  level: "INFO"  # "DEBUG", "INFO", "WARNING", "ERROR"
  file: "ngdb_framework.log"
